		<style>
			body{
				width:100%; height:100%;
				background-color:#000;
				color:#fff;
				padding:0;margin:0;
				font-family:sans-serif;
				overflow:hidden;
			}
			
			.d-none{
				display:none !important;
			}
			
			.content{
				display:flex;
				justify-content:center;
				align-items:center;
				height:100%;
			}
			
			.animevideo{
				width:100vw;
				height:100vh;
			}
			
			.information{
				position:fixed;
				left:0;
				bottom:0;
				z-index:50;
				background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.8) 40%, rgba(0,0,0,0) 60%);
				width:100%;
				padding:30px;
				display:flex;
				flex-direction:row;
			}	
			
			.animename{
				font-size:5vh;
			}
			
			.song, .year{
				padding:10px 0;
				font-size:2vh;
				color:#CCC;
			}
			
			.settings{
				font-size:2vh;
				position:fixed;
				z-index:100;
				width:100%;height:100%;
				background-color:rgba(0,0,0,0.4);
				backdrop-filter:blur(20px);
				display:flex;
				justify-content:center;
				flex-direction:column;
				align-items:center;
				transition:transform 0.5s ease;
			}
			
			.blinder{
				pointer-events: none;
				background-color:var(--mainColor);
				top:0;
				position:fixed;
				z-index:75;
				width:100%;height:100%;
				display:flex;
				justify-content:center;
				align-items:center;
				font-size:25vh;
				filter:opacity(100);
				transition: filter 1s, background-color 1s;
			}
			
			h1{
				margin:0;
			}
			
			
			.np{
				z-index:80;
				background-color:rgba(255,255,255,0);
				position:fixed;
				height:100%;
				width:2%;
				
				padding:10px;
				display:flex;
				align-items:center;
				justify-content:center;
				color:#FFF;
				font-size:32px;
				transition:background-color 1s;
				cursor:pointer;
			}
			
			.next{
				top:0;right:0;
			}
			
			.precedent{
				top:0;left:0;
				height:auto;width:auto;
				padding:10px;
			}
			
			.np:hover{
				background-color:rgba(255,255,255,0.2);
			}
			
			.labeledForm{
				display:grid;
				grid-template-columns:0.75fr 1fr 0;
				margin:20px 0;
			}
			
			a{
				color:#FFF;
			}

		<title>Infinite Anime Blindtest</title>
		<meta charset="utf-8">
		<meta property="og:site_name" content="ShannonEgoiste">		
		<meta property="og:url" content="https://shannonegoiste.github.io/InfiniteBlindtest/">		
		<meta property="og:title" content="Infinite Blindtest">		
	</head>
	<body>
		<div class="loader d-none"><div class="lds-ripple"><div></div><div></div></div></div>
		<div class="settings">
			<div class="settingsBlindTest">
				<h1>Infinite Anime BlindTest</h1>
				<div style="font-size:2vh;color:rgba(255,255,255,0.7)">Made by&nbsp;<a style="color:#FFFA;" href="https://twitter.com/EgoisteShannon">Shannon Egoiste</a></div>
				<hr style="width:100%;">
				<div class='labeledForm'><label for="blindDuration">Blind duration</label><input onchange="blindDuration =this.value" id="blindDuration" type="number" value="10"/>s</div>
				<div class='labeledForm'><label for="revealDuration">Reveal duration</label><input onchange="revealDuration = this.value" id="revealDuration"type="number" value="25"/>s</div>
				<hr style="width:100%;">
				<div class='labeledForm'><label for="listMode">Theme list</label><select id="listMode" onchange="listSelection(this.value);">
						<option value="random" selected>Random</option>
						<option value="top100">100 Most Popular MAL</option>
						<option value="gundam">All Gundam Series</option>
						<option value="trigger_gainax">Trigger &amp; Gainax</option>
						<option value="custom">Custom</option>
					<select/>
				</div>
				<div class="labeledForm customList d-none">
					<div>
						<i class="icon icon-list"></i>
						<div style="color:#CCC;font-size:16px;padding:15px 0;">Separate anime name with ','</div>
					</div>
					<textarea rows="5" onchange="customList()" class="userAnimeList"></textarea>
				</div>
				<div>
				
				</div>
				<div class='labeledForm'><label for="themeMode">Theme mode</label><select id="themeMode"><option value="OP" selected>Opening</option><option value="ED">Ending</option><option value="--">Both</option><select/></div>
				<div id="yearArea">from year <input id="startYear" type="number"/> to <input id="endYear" type="number"/></div>
				<hr style="width:100%;">
				<button style="width:100%;" onclick="launchBlindtest()" class="startButton">start</button>
			</div>
			
			<div style="position:fixed;bottom:0px;left:0px;margin:10px;">
				video and data come from <a href="https://animethemes.moe/">animethemes.moe</a> awesome API 
			</div>
		</div>
		
		<div class="content" onclick="video.paused?video.play():video.pause()">
			<video class="animevideo" autoplay></video>	
		</div>
		<div class="information">
			<div class="animeTitle" style="display:flex;flex-direction:column">
				<span class="animename"></span>	
				<div style="display:flex;flex-direction:row;"><span class="year"></span><div style="border:1px solid #FFF;margin:10px"></div><span class="song"></span></div>
			</div>
		</div>
		
		<div class="precedent np" onclick="openSettings()" >
			<i class="icon icon-settings"></i>
		</div>
		<div class="next np" onclick="nextAnime()">›</div>
		
		<div class="blinder">
			<div class="blindCounter"></div>
		</div>
		
		<script>
			document.querySelector(".blinder").style.backgroundColor="hsl("+Math.floor(Math.random() * 360)+", 50%, 50%)";
			fetch("https://api.animethemes.moe/animeyear/").then((res)=> res.json()).then((res)=>{
				document.querySelector("#startYear").value = res[0];
				document.querySelector("#endYear").value = res[res.length-1];				
			});
						
			function openSettings(){
				document.querySelector(".settings").style.transform="translate(0,0)";video.pause();
			}
		</script>
	
		<script>
			var video = document.querySelector(".animevideo");
			
			var URLSettings = {
				"baseURL":"https://api.animethemes.moe/anime",
				"parameter":[
					"include=animethemes.animethemeentries.videos,animethemes.song.artists",
					"fields[anime]=name,year",
					"page[size]=1",
					"sort=random"
				]
			};
			
			function getUrl(){
				var parameter = URLSettings.parameter.join("&");
				if(!s.ignoreDate){
					parameter+="&filter[year-gte-and]="+document.querySelector("#startYear").value+"&filter[year-lte-and]="+document.querySelector("#endYear").value;
				}
				var url = URLSettings.baseURL+"?"+parameter
				
				if(s.listAnime.length>0){
					url+="&q="+encodeURI(s.listAnime[Math.floor(Math.random() * s.listAnime.length)]);	
				}
				return url;
			}	
			
			var s = {
				"type":"",
				"revealDuration":0,
				"blindDuration":0,
				"ignoreDate":false,
				"restart":true,
				"listAnime":[]
			}
				
			listSelection("random");
			function listSelection(v){
				s.restart = true;
				s.listAnime = [];
				document.querySelector("#themeMode").value = "OP";
				document.querySelector(".customList").classList.add("d-none");
				if(v == "random"){
					document.querySelector(".startButton").removeAttribute("disabled");
					document.querySelector("#yearArea").classList.remove("d-none");
				}else{
					document.querySelector("#yearArea").classList.add("d-none");
					document.querySelector(".startButton").setAttribute("disabled",true);
					
					if(v == "gundam"){
						fetch("https://api.animethemes.moe/series/"+v+"?include=anime").then((res)=>res.json()).then((res)=>{
							s.listAnime = res.series.anime.map(x=>x.name);
							document.querySelector("#themeMode").value = "--";
							document.querySelector(".startButton").removeAttribute("disabled");
						});
					}else if(v == "top100"){
							let top25 = function(page){
									fetch("https://api.jikan.moe/v4/top/anime?page="+page+"&filter=bypopularity&type=tv")
									.then((res)=>{ return res.json();}).then((res)=>{
										s.listAnime = s.listAnime.concat(res.data.map(x=>x.title));
										document.querySelector(".startButton").removeAttribute("disabled");
										if(page < 3){ 
											top25(page+1);
										}else if(page == 3){
											setTimeout(()=>{top25(page+1);},1000);
										}
									});
							}
							top25(1);
					}else if(v == "trigger_gainax"){
						fetch("https://api.animethemes.moe/studio/trigger?include=anime&fields[anime]=name").then((res)=>res.json()).then((res)=>{
							s.listAnime = s.listAnime.concat(res.studio.anime.map(x=>x.name));
						});
						fetch("https://api.animethemes.moe/studio/gainax?include=anime&fields[anime]=name").then((res)=>res.json()).then((res)=>{
							s.listAnime = s.listAnime.concat(res.studio.anime.map(x=>x.name));
							document.querySelector(".startButton").removeAttribute("disabled");
						});
						
					}else if(v == "custom"){
						document.querySelector(".customList").classList.remove("d-none");
					}
				}
			}
			function customList(){
				s.listAnime = [];
				document.querySelector(".userAnimeList").value.split(",").map(x=>x.trim()).forEach(function(anime){
					if(anime == "") return;
					fetch("https://api.animethemes.moe/series?include=anime&fields[anime]=name&q="+anime).then((res)=>res.json()).then((res)=>{
						if(res.series.length == 0){
							s.listAnime.push(anime);
						}else{
							s.listAnime = s.listAnime.concat(res.series[0].anime.map(x=>x.name));
						}
						document.querySelector(".startButton").removeAttribute("disabled");
					});
				});
				s.restart = true;
			}
			
			
			function launchBlindtest(){
				s.blindDuration = Number(document.querySelector("#blindDuration").value);
				s.revealDuration = s.blindDuration+Number(document.querySelector("#revealDuration").value);
				document.querySelector(".blindCounter").innerHTML = s.blindDuration;
				
				s.type = document.querySelector("#themeMode").value;
				document.querySelector(".settings").style.transform="translate(0,-100%)";
				if(!s.restart){
					video.play();
				}else{
					s.restart = false;
					setTimeout(()=>{document.querySelector(".startButton").innerHTML = "Resume"},500);
					nextAnime();
				}
			}
		
			function nextAnime(){
				video.currentTime = 0;
				video.pause();

				var constructedURL = getUrl();
	
				document.querySelector(".blinder").style.backgroundColor="hsl("+Math.floor(Math.random() * 360)+", 50%, 50%)";
				document.querySelector(".blinder").style.filter = "opacity(100)";
				fetch(constructedURL).then((res)=>{return res.json();}).then((res)=>{
					var anime = res.anime[0];
					
					if(s.type  == "OP" || s.type == "ED"){
						anime.animethemes = anime.animethemes.filter(function(elem){
							return elem.type == s.type;
						});						
						if(anime.animethemes.length == 0){
							console.log("%c can't find "+s.type+" for anime '"+anime.name+"'","color:#F00");
							nextAnime();
							return;
						}
					}
					
					anime.animethemes = anime.animethemes[Math.floor(Math.random() * anime.animethemes.length)];
					anime.animethemes = {
						"oped":anime.animethemes.slug,
						"title":anime.animethemes.song.title,
						"artist":anime.animethemes.song.artists.map(x=>x.name).join(", "),
						"link":anime.animethemes.animethemeentries[0].videos[0].basename
					}
					
					video.src = "https://v.animethemes.moe/"+anime.animethemes.link;
					video.play();
					document.querySelector(".animename").innerHTML = anime.name+(anime.animethemes.oped.length > 2?" - "+anime.animethemes.oped:"");
					document.querySelector(".year").innerHTML = "anime released in "+anime.year;
					document.querySelector(".song").innerHTML = "Song : "+(anime.animethemes.artist != ""?anime.animethemes.artist+" - ":"")+anime.animethemes.title;
				});
			}
			
			video.addEventListener("waiting",function(){
				document.querySelector(".loader").classList.remove("d-none");
			});
			
			video.addEventListener("timeupdate",function(){
				document.querySelector(".loader").classList.add("d-none");
				
				if(video.currentTime > s.revealDuration || video.currentTime == video.duration){
					nextAnime();
				}else if(video.currentTime > s.revealDuration-1){
					document.querySelector(".blinder").style.filter = "opacity(100)";
				}else if(video.currentTime > s.blindDuration-1){
					document.querySelector(".blinder").style.filter = "opacity(0)";
				}else{
					document.querySelector(".blindCounter").innerHTML = Math.round(s.blindDuration-video.currentTime)
				}	
			});
			
			document.addEventListener("wheel",function(e){
				var inc = (e.deltaY>0?-0.05:0.05);
				video.volume = Math.min(Math.max(0,video.volume+inc),1);
			});
		</script>
	</body>
</html>
